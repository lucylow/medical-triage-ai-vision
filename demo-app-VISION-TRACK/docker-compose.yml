version: '3.8'

services:
  # TRIAGE A.I. Backend Service
  triage-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: triage-ai-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-triage-ai-secret-key-2025}
      - PORT=5000
      - DEBUG=False
      - DATABASE_URL=sqlite:///healthcare_resources.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:5173
      - LOG_LEVEL=INFO
      - LOG_FILE=triage_ai.log
    volumes:
      - ./backend:/app
      - triage-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # TRIAGE A.I. Frontend Service
  triage-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: triage-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_TRIAGE_API_URL=http://localhost:5000
      - VITE_APP_NAME=TRIAGE A.I.
      - VITE_APP_VERSION=1.0.0
    depends_on:
      triage-backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: triage-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: triage-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - triage-backend
      - triage-frontend
    restart: unless-stopped

volumes:
  triage-data:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: triage-ai-network
